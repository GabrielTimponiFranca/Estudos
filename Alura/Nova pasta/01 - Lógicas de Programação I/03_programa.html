<meta charset="utf-8">

<script>

	function pulaLinha()
	{
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
	}

	function imprime(frase)
	{
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var ano = 2020;

	imprime("A idade do Grabiel é " + (ano - 1989) + " anos");

	var media = (10+7+3)/3;

	imprime("O valor da média é " + Math.round(media));

</script>
