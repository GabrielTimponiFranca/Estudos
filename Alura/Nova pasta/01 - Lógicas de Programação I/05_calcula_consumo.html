<meta charset="utf-8">

	<h3> Álcool ou Gasulina </h3>
	<br>

<script>

	var tanque = 40;
	var caminhoGasolina = 480;
	var consumoGasolina = caminhoGasolina / tanque;

	document.write("A média da gasolina foi: " + consumoGasolina + " km/l");
	document.write("<br>");

	var caminhoAlcool = 300;
	var consumoAlcool = caminhoAlcool / tanque;
	document.write("A média do alcool foi: " + consumoAlcool + " km/l");

</script>
